
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formulário</title>
	<meta charset="UTF-8">
	</head>
	<body>
	<form action="" method="post">
		Nome: <input type="text" name="nome"><br>
		Sobrenome: <input type="text" name="sobrenome"><br>
		Senha: <input type="password" name="senha"><br>
		Sexo:<br><input type="radio" name="sexo" value="masculino">M<br>
		     <input type="radio" name="sexo" value="feminino">F<br><br>
			 Meus bens:<br>
		<input type="checkbox" name="bens" value="tv">
			Possuo aparelho de televisão.<br>
		<input type="checkbox" name="bens" value="geladeira">
			Possuo geladeira.<br>
		<input type="checkbox" name="bens" value="micro">
			Possuo microondas.<br>
		<input type="checkbox" name="bens" value="pc">
			Possuo computador pessoal.<br>	
		<input type="checkbox" name="bens" value="casa">
			Possuo casa própria.<br>	
			<br>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar formulário">
		<input type="button" value="?">
		<br><br>
		<select name="nota" size="1" >
			<option value="0">Nota 0</option>
			<option value="1">Nota 1</option>
			<option value="2">Nota 2</option>
		</select>	
	</form>
	</body>
</html>
